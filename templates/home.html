{% extends "base.html" %}

{% block title %}Accueil{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-10 col-lg-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center"><b>SONDAGES</b></h3>
            </div>
                
            <ul class="list-group">
                {% for poll in questions %}
                <li class="list-group-item">
                    <strong>{{ poll.question }}, <span>{{ poll.add_le | timesince }}</span></strong>
                    <span class="pull-right">
                        <a href="{% url 'vote' poll.id %}" class="btn btn-info btn-xs">Vote</a> &nbsp;
                        <a href="{% url 'results' poll.id %}" class="btn btn-default btn-xs">View Results</a> &nbsp;
                    </span>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock %}
